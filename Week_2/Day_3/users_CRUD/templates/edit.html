<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    
    <h1>Edit User</h1>

    <form action="/change/{{one_user.id}}" method="post">
        <div>
            <label for="first_name">First Name:</label>
        </div>
        <div>
            <input type="text" name="first_name" value="{{one_user.first_name}}" placeholder="{{one_user.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
        </div>
        <div>
            <input type="text" name="last_name" value="{{one_user.last_name}}">
        </div>
        <div>
            <label for="email">Email:</label>
        </div>
        <div>
            <input type="text" name="email" value="{{one_user.email}}">
        </div>
        <input type="submit" value="Update">
    </form>
    <a href="/">Home</a>
    <a href="/delete/{{one_user.id}}">Delete</a>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
